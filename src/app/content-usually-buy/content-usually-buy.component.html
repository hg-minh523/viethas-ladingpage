<section>
    <div [ngClass]="['content-product']" >
        <p>Nhóm Hàng Thường Mua</p>
        <div  [ngClass]="['content-product-container']"  >
            <div *ngFor = "let product of productUsuallyBuy" class="col-md-2 col-sm-2 col-6 col-lg-2">
                <div [ngClass]="['content-product-item']">
                    <img src={{product.img}} alt="">
                    <p>{{ product.name }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
